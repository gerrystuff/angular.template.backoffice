<app-module-header [title]="getTitle()"></app-module-header>

<div class="catalogo-container">
    <div class="catalogo-card">

        <app-catalogo-header [service]="getService()" [selected]="getSelected()" [addComponent]="addComponent" [editComponent]="editEmpleado">
        </app-catalogo-header>

        <div class="catalogo-body custom-scroll">
            <table mat-table [dataSource]="empleados" class="mat-elevation-z8">

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell class="status-container" *matCellDef="let empleado">
                        <div [class]="getStatusClass(empleado.status)">
                        </div>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let empleado"> {{empleado.nombre }} </td>
                </ng-container>

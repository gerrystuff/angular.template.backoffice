<app-module-header [title]="getTitle()"></app-module-header>
<div class="catalogo-container">

    <div class="catalogo-card">




        <app-catalogo-header [service]="getService()" [selected]="getSelected()" [addComponent]="addComponent" [editComponent]="editComponent"></app-catalogo-header>





        <div class="catalogo-body custom-scroll">

            <table mat-table [dataSource]="productos" class="mat-elevation-z8">

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell class="status-container" *matCellDef="let producto">
                        <div [class]="getStatusClass(producto.status)">
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.title}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="columns; sticky:true"></tr>
                <tr mat-row (click)="setSelected(row)" [class]="getSelectedClass(row)" *matRowDef="let row; columns: columns;"></tr>
            </table>
        </div>


    </div>
</div>
